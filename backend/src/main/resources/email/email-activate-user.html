<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activate Your Account</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            border: 1px solid #dbdbdb;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header img {
            height: 60px;
        }
        h1 {
            font-size: 24px;
            color: #333;
            font-weight: 600;
            text-align: center;
        }
        p {
            font-size: 16px;
            color: #555;
            line-height: 1.6;
            text-align: center;
        }
        .button {
            display: block;
            width: 80%;
            margin: 30px auto;
            padding: 15px;
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            color: #ffffff;
            text-decoration: none;
            text-align: center;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
        }
        .button:hover {
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #bc1888 75%, #bc1888 100%);
        }
        .footer {
            margin-top: 30px;
            text-align: center;
            color: #999;
            font-size: 12px;
        }
        .footer img {
            height: 30px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <img src="https://i.imgur.com/zqpwkLQ.png" alt="Instagram Logo">
    </div>
    <h1>Activate Your Account</h1>
    <p>Hi ${USERNAME},</p>
    <p>Thanks for signing up! You're almost ready to start exploring. Click the button below to activate your account:</p>
    <a href="${ACTIVATE_LINK}" class="button">Activate Your Account</a>
    <p>If you didnâ€™t sign up for this account, you can ignore this email.</p>
</div>
</body>
</html>
