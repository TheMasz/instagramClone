<div class="row center h-screen bg-light">
  <div>
    <img src="assets/images/home-phones.png" alt="home-phones" />
  </div>

  <div>
    <form
      class="auth-forms"
      [formGroup]="signinFormGroup"
      (ngSubmit)="onSubmit()"
    >
      <div class="auth-forms-content">
        <img src="https://i.imgur.com/zqpwkLQ.png" alt="instagram logo" />

        <div class="input-form">
          <input
            type="text"
            placeholder=" "
            formControlName="emailOrUsername"
            required
          />
          <label for="emailOrUsername">ชื่อผู้ใช้ หรืออีเมล</label>
        </div>

        <div class="input-form">
          <input
            type="password"
            placeholder=" "
            formControlName="password"
            required
          />
          <label for="password">รหัสผ่าน</label>
        </div>

        <button
          type="submit"
          class="submit-button"
          [ngClass]="{ 'button-active': !signinFormGroup.invalid }"
          [disabled]="signinFormGroup.invalid"
        >
          เข้าสู่ระบบ
        </button>

        <div class="break-point">
          <div class="line"></div>
          <p>หรือ</p>
          <div class="line"></div>
        </div>

        <a [routerLink]="['/send-reset-password']">ลืมรหัสผ่านใช้ไหม</a>
      </div>
    </form>

    <div class="auth-new-account">
      <div class="auth-new-account-content">
        <p>
          หากยังไม่มีบัญชี
          <a [routerLink]="['/signup']">สมัครใช้งาน</a>
        </p>
      </div>
    </div>
  </div>
</div>
