<div class="row center h-screen bg-light">
  <form
    *ngIf="isSuccess === false"
    class="repass-forms"
    [formGroup]="repassFormGroup"
    (ngSubmit)="onSubmit()"
  >
    <div class="repass-forms-content">
      <img src="https://i.imgur.com/zqpwkLQ.png" alt="instagram logo" />
      <h3>รีเซ็ตรหัสผ่าน</h3>
      <p>กรอกอีเมลเพื่อร้องขอการรีเซ็ตรหัสผ่าน</p>
      <div class="input-form">
        <input type="email" placeholder=" " formControlName="email" required />
        <label for="email">อีเมล</label>
      </div>

      <button
        type="submit"
        class="submit-button"
        [ngClass]="{ 'button-active': !repassFormGroup.invalid }"
        [disabled]="repassFormGroup.invalid"
      >
        รีเซ็ตรหัสผ่าน
      </button>
    </div>
  </form>

  <div *ngIf="isSuccess === true" class="repass-forms">
    <div class="repass-forms-content">
      <img src="https://i.imgur.com/zqpwkLQ.png" alt="instagram logo" />
      <h3>คำขอรีเซ็ตรหัสผ่านของคุณสำเร็จแล้ว</h3>
      <p>โปรดตรวจสอบอีเมลของคุณเพื่อดำเนินการต่อ</p>
    </div>
  </div>
</div>
