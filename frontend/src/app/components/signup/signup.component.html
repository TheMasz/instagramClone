<div class="row center h-screen  bg-light">
  <div>
    <form
      class="auth-forms"
      [formGroup]="signupFormGroup"
      (ngSubmit)="onSubmit()"
    >
      <div class="auth-forms-content">
        <img src="https://i.imgur.com/zqpwkLQ.png" alt="instagram logo" />

        <div class="input-form">
          <input type="text" placeholder=" " formControlName="email" required />
          <label for="email">อีเมล</label>
        </div>

        <div class="input-form">
          <input
            type="text"
            placeholder=" "
            formControlName="username"
            required
          />
          <label for="username">ชื่อผู้ใช้</label>
        </div>

        <div class="input-form">
          <input
            type="password"
            placeholder=" "
            formControlName="password"
            required
          />
          <label for="password">รหัสผ่าน</label>
        </div>

        <button
        type="submit"
        class="submit-button"
        [ngClass]="{ 'button-active': !signupFormGroup.invalid }"
        [disabled]="signupFormGroup.invalid"
      >
        สมัครใช้งาน
      </button>
      
      </div>
    </form>

    <div class="auth-new-account">
      <div class="auth-new-account-content">
        <p>
          มีบัญชีผู้ใช้แล้ว?
          <a class="blue-color" [routerLink]="['/signin']">เข้าสู่ระบบ</a>
        </p>
      </div>
    </div>
  </div>
</div>
